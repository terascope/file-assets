version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
      time: '04:00'
      timezone: US/Arizona
    open-pull-requests-limit: 0
    assignees:
      - busma13
      - sotojn
    ignore:
      - dependency-name: aws-sdk
        versions:
          - '> 2.885.0'
      - dependency-name: '@types/node'
        versions:
          - '> 17.0.0'
  - package-ecosystem: npm
    directory: '/website'
    schedule:
      interval: monthly
      time: '04:00'
      timezone: US/Arizona
    ignore:
      - dependency-name: "*"
    open-pull-requests-limit: 0
    assignees:
      - godber
      - sotojn
      - busma13
