# set the dist to bionic
dist: focal
language: node_js
node_js:
  - '14.21.3'
  - '16.19.1'
os:
  - linux
  - osx
branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+/
cache:
  npm: false
  yarn: false
if: NOT (branch = master AND type = push AND tag IS blank AND os = osx)
services:
  - docker
before_install:
  # Install latest yarn
  - npm install --global yarn
  - export PATH="$HOME/.yarn/bin:$PATH"
before_script:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin;
    else
    echo "* skipping docker login for macos...";
    fi
  - yarn build
  - yarn global add teraslice-cli
script:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    yarn test:all;
    else
    echo "* skipping tests for macos...";
    fi
  - yarn lint
  - teraslice-cli -v
  - teraslice-cli assets build --bundle-target node14
  - teraslice-cli assets build --bundle-target node16
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
deploy:
  - provider: script
    skip_cleanup: true
    script: yarn publish:changed
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
  - provider: releases
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: build/*.zip
    skip_cleanup: true
    on:
      tags: true
