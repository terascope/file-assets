# set the dist to bionic
dist: bionic
language: node_js
node_js:
  - '12.22'
  - '14.17'
os:
  - linux
  - osx
branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+/
cache:
  npm: false
  yarn: false
if: NOT (branch = master AND type = push AND tag IS blank AND os = osx)
before_script:
  - curl -LO "https://dl.min.io/server/minio/release/${TRAVIS_OS_NAME/osx/darwin}-amd64/minio"
  - sudo chmod +x minio
  - mkdir -p ./data
  - sudo chown -R travis ./data
  - sudo chmod u+rxw ./data
  - ./minio server ./data &
  - yarn build
  - yarn global add teraslice-cli
script:
  - yarn test:all
  - yarn lint
  - teraslice-cli -v
  - teraslice-cli assets build
  - teraslice-cli assets build --bundle
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
deploy:
  - provider: script
    skip_cleanup: true
    script: yarn publish:changed
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
  - provider: releases
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: build/*.zip
    skip_cleanup: true
    on:
      tags: true
