# set the dist to bionic
dist: bionic
language: node_js
node_js:
  - '10.19'
  - '12.20'
os:
  - linux
  - osx
branches:
  only:
  - master
  - /^v\d+\.\d+\.\d+/
cache:
  npm: false
  yarn: false
if: NOT (branch = master AND type = push AND tag IS blank AND os = osx)
before_script:
  - curl -LO "https://dl.min.io/server/minio/release/${TRAVIS_OS_NAME/osx/darwin}-amd64/minio"
  - sudo chmod +x minio
  - mkdir -p ./data
  - sudo chown -R travis ./data
  - sudo chmod u+rxw ./data
  - ./minio server ./data &
  - yarn build
  - yarn global add teraslice-cli
script:
  - yarn test
  - yarn lint
  - teraslice-cli assets build
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: build/*.zip
  skip_cleanup: true
  on:
    tags: true
