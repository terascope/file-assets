# set the dist to bionic
dist: bionic
language: node_js
node_js:
  - '10.19'
  - '12.16'
os:
  - linux
  - osx
branches:
  only:
  - master
  - /^v\d+\.\d+\.\d+/
cache:
  npm: false
  yarn: false
if: NOT (branch = master AND type = push AND tag IS blank AND os = osx)
script:
  - yarn test
  - yarn lint
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - yarn global add teraslice-cli
  - teraslice-cli assets build
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: build/*.zip
  skip_cleanup: true
  on:
    tags: true
